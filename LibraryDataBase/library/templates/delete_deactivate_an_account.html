<!DOCTYPE html>
<html>
<head>
    <title>Delete/Deactivate an Account</title>
            <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding-top: 100px;
        }
        h1 {
            color: #333333;
        }
        form {
            display: inline-block;
            text-align: left;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .info-text {
            color: #666666;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h2>Delete/Deactivate an Account</h2>
    <p>For deleting and accound privide status = deleted. For deactivating an account, provide status = inactive.</p>

    <form method="POST" action="{{ url_for('delete_deactivate_an_account') }}">
        {{ form.csrf_token }}
        {{ form.id.label }} {{ form.id }}
        {{ form.status.label }} {{ form.status }}
        {{ form.submit }}
    </form>
</body>
</html>
