<!DOCTYPE html>
<html>
<head>
    <title>Reviews Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding-top: 50px;
        }

        h1 {
            color: #333333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #cccccc;
        }

        .button-container {
            margin-top: 20px;
        }

        .button-container button {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 10px;
        }

        .button-container button:hover {
            background-color: #0069d9;
        }
    </style>
</head>
<body>
    <h1>Reviews Table</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>ISBN</th>
            <th>Likert Scale</th>
            <th>What Users Think of this book</th>
            <th>Review Status</th>
        </tr>
        {% for form in table_forms %}
        <tr>
            <td>{{ form.id.data }}</td>
            <td>{{ form.isbn.data }}</td>
            <td>{{ form.likert_scale.data }}</td>
            <td>{{ form.review_text.data }}</td>
            <td>{{ form.review_status.data }}</td>
        </tr>
        {% endfor %}
    </table>

    <div class="button-container">
        <button onclick="location.href='{{ url_for('review_accept') }}'">Review Acceptance</button>
    </div>
</body>
</html>
