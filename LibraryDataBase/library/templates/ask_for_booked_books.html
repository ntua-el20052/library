<!DOCTYPE html>
<html>
<head>
    <title>Reserved Books</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding-top: 50px;
        }
        h2 {
            color: #333333;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"] {
            padding: 8px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            width: 200px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #ffffff;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2>Reserved Books</h2>
    <form method="POST" action="{{ url_for('booked_books') }}">
        {{ form.csrf_token }}
        <label for="{{ form.id.id }}">{{ form.id.label }}</label> {{ form.id }}
        {{ form.submit }}
    </form>
</body>
</html>
