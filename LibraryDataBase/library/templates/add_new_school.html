<!DOCTYPE html>
<html>
<head>
    <title>Adding new School</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding-top: 100px;
        }
        h2 {
            color: #333333;
        }
        form {
            display: inline-block;
            text-align: left;
            margin-top: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"] {
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            width: 300px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Adding new School</h2>
    <form method="POST" action="{{ url_for('add_new_school') }}">
        {{ form.csrf_token }}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br>
        <label for="phonenumber">Phone Number:</label>
        <input type="text" id="phonenumber" name="phonenumber" required><br>
        <label for="mail">Email:</label>
        <input type="text" id="mail" name="mail" required><br>
        <label for="addrcode">Address Code:</label>
        <input type="text" id="addrcode" name="addrcode" required><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br>
        <label for="directorname">Director Name:</label>
        <input type="text" id="directorname" name="directorname" required><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
