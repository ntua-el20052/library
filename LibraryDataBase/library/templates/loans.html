<!DOCTYPE html>
<html>
<head>
    <title>Loans per School</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            color: #333333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px;
        }
        td {
            padding: 10px;
            border-bottom: 1px solid #cccccc;
        }
        .button-container {
            margin-top: 20px;
        }
        .button-container button {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button-container button:hover {
            background-color: #0069d9;
        }
    </style>
</head>
<body>
    <h1>Loans per School</h1>

    {% if loans %}
        <table>
            <tr>
                <th>School Name</th>
                <th>Total Loans</th>
            </tr>
            {% for loan in loans %}
            <tr>
                <td>{{ loan[0] }}</td>
                <td>{{ loan[1] }}</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No loans found.</p>
    {% endif %}
</body>
</html>
