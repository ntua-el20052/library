<!DOCTYPE html>
<html>
<head>
    <title>Title Books</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding-top: 50px;
        }
        h2 {
            color: #333333;
        }
        table {
            width: 100%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: #ffffff;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Books with Matching Title</h2>
    {% if ask_title_books %}
        <table>
            <tr>
                <th>ISBN</th>
                <th>Title</th>
                <th>Authors</th>
            </tr>
            <tr>
                <td>{{ ask_title_books[0] }}</td>
                <td>{{ ask_title_books[1] }}</td>
                <td>
                    {% for author in ask_title_books[2].split(',') %}
                        {{ author }}<br>
                    {% endfor %}
                </td>
            </tr>
        </table>
    {% else %}
        <p>No books found with the provided title.</p>
    {% endif %}
</body>
</html>
