<!DOCTYPE html>
<html>
<head>
    <title>Review Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding-top: 50px;
        }
        h2 {
            color: #333333;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"],
        select {
            width: 300px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0069d9;
        }
    </style>
</head>
<body>
    <h2>Review Book</h2>
    <form method="POST" action="{{ url_for('review_book') }}">
        {{ form.csrf_token }}
        <label for="id">User ID:</label>
        <input type="text" id="id" name="id" required><br><br>
        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" name="isbn" required><br><br>
        <label for="likert_scale">Rating:</label>
        <select id="likert_scale" name="likert_scale" required>
            <option value="1">1 - Strongly Disliked</option>
            <option value="2">2 - Disliked</option>
            <option value="3">3 - Neutral</option>
            <option value="4">4 - Liked</option>
            <option value="5">5 - Loved</option>
        </select><br><br>
        <input type="submit" value="Submit Review">
    </form>
</body>
</html>
