<!DOCTYPE html>
<html>
<head>
    <title>Ask Authors of Category</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            color: #333333;
        }
        form {
            margin: 0 auto;
            width: 300px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #333333;
            font-weight: bold;
        }
        select {
            width: 100%;
            padding: 5px;
            border: 1px solid #cccccc;
            border-radius: 3px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Ask Authors of Category</h1>
    <form method="POST" action="{{ url_for('authors_of_category') }}">
        {{ form.csrf_token }}
        <label for="{{ form.genre.id }}">{{ form.genre.label }}</label>
        {{ form.genre }}<br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
