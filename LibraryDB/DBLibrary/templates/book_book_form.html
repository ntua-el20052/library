<!DOCTYPE html>
<html>
<head>
    <title>Reserve a Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding-top: 100px;
        }
        h2 {
            color: #333333;
        }
        form {
            display: inline-block;
            text-align: left;
            margin-top: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"] {
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            width: 300px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Reserve a Book</h2>
    <form method="POST" action="{{ url_for('book_book') }}">
        {{ form.csrf_token }}
        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" name="isbn" required><br>
        <label for="id">User ID:</label>
        <input type="text" id="id" name="id" required><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
