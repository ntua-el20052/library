<!DOCTYPE html>
<html>
<head>
    <title>User Table</title>
</head>
<body>
    <h1>User Table</h1>
    <table>
        <tr>
            <th>id</th>
            <th>isbn</th>
            <th>likert_scale</th>
            <th>review_status</th>
        </tr>
        {% for form in table_forms %}
        <tr>
            <td>{{ form.id.data }}</td>
            <td>{{ form.isbn.data }}</td>
            <td>{{ form.likert_scale.data }}</td>
            <td>{{ form.review_status.data }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
