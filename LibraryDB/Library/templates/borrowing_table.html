<!DOCTYPE html>
<html>
<head>
    <title>Borrowing Table</title>
</head>
<body>
    <h1>Borrowing Table</h1>
    <table>
        <tr>
            <th>id</th>
            <th>isbn</th>
            <th>date</th>
            <th>status</th>
        </tr>
        {% for form in table_forms %}
        <tr>
            <td>{{ form.id.data }}</td>
            <td>{{ form.isbn.data }}</td>
            <td>{{ form.date.data }}</td>
            <td>{{ form.status.data }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
